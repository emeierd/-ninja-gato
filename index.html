<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ninja a Gato</title>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script type="text/javascript">
        $(document).ready(function () { 
            $('img').click(function(){
                let alt_src = $(this).attr("data-alt-src");
                $(this).attr("data-alt-src",$(this).attr("src"));
                $(this).attr("src",alt_src);
            });
        });
    </script>
    <style>
        img {
            display: block;
            margin: 10px;
        }
    </style>
</head>
<body>
    <img src="./img/ninja0.png" alt="cat" data-alt-src="./img/cat0.png">
    <img src="./img/ninja1.png" alt="cat" data-alt-src="./img/cat1.png">
    <img src="./img/ninja2.png" alt="cat" data-alt-src="./img/cat2.png">
    <img src="./img/ninja3.png" alt="cat" data-alt-src="./img/cat3.png">
    <img src="./img/ninja4.png" alt="cat" data-alt-src="./img/cat4.png">
</body>

</html>
